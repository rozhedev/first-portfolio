<div class="contact__form-control">
    <label for="@@id" class="contact__form-label navlink">@@label</label>
    <input type="@@type" name="@@id" id="@@id" class="contact__form-inp"
        placeholder="@@placeholder">

    <img src="img/icons/success.svg" alt="success" class="contact__form-img _success">
    <img src="img/icons/error.svg" alt="Error" class="contact__form-img _error">
    <small class="contact__form-error">Error message</small>
</div>
